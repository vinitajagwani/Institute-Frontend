        class="flex flex-wrap align-items-center justify-content-center md:justify-content-start md:mb-0 mb-3 cursor-pointer"
      >
        <img

            layoutService.config().colorScheme === 'light'

          }}.svg"
          alt="footer sections"
          width="50"
          height="50"
          class="mr-2"
        />

      </a>
    </div>

    <div class="col-12 md:col-10 lg:col-7">

        <div class="col-12">
          <span
            class="about-us-title font-medium text-2xl line-height-3 mb-3 text-900"
          >
            About Us
          </span>
        </div>

        <div>
          <app-footer-list-item icon="pi-envelope">

          <app-footer-list-item icon="pi-whatsapp">
            <a
              class="footer-item-content"
              href="https://wa.me/917016770218"
              target="_blank"
            >
              +91-7016770218
            </a>
          </app-footer-list-item>
          <app-footer-list-item icon="pi-map-marker">
            <span class="footer-item-content">
              702, 7th Floor, Yash Aqua, Above Mcdonalds, Vijay Cross road,
              Ahmedabad 380009
            </span>
          </app-footer-list-item>
        </div>
      </div>
      <div
        class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0"

        <button
          pButton
          label="Contact Us"
          class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"
        ></button>
      </div>
    </div>
